<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"></link>
	<link rel="stylesheet" type="text/css" href="css/alterados.css"></link>
	<link rel="stylesheet" type="text/css"
		href="lib/bootstrap3/css/bootstrap.css"></link>

</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<h:form id="formAlterarItem">
				<p:messages autoUpdate="true" for="menssageAlterar"
					showDetail="true" showSummary="true" />
				<div class="ui-grid-col-6">
					<div id="form-group">

						<h:outputLabel for="Tipo" value="Tipo do Item: " />
						<p:selectOneRadio id="Tipo"
							value="#{ControleItem.itemSelecionado.tipo}" columns="1"
							label="tpItem" required="true"
							requiredMessage="Escolha o tipo do Item!">
							<f:selectItem itemLabel="Item Quente  " itemValue="false" />
							<f:selectItem itemLabel="Item Frio" itemValue="true" />
							<p:ajax update="panelGrama" event="change" />
						</p:selectOneRadio>
					</div>

					<br />

					<div id="form-group">
						<h:outputLabel for="descricao" value="Nome do Item:" />
						<p:inputText id="descricao" styleClass="campo_alt"
							value="#{ControleItem.itemSelecionado.descricaoItem}"
							required="true" label="Descrição"
							requiredMessage="Campo vazio! Por favor preencha o nome do item!"
							validatorMessage="Descrição inválida! Por favor preencher sem caracteres especiais!">
							<f:validateRegex pattern="^[a-zA-Z Á-ú 0-9]+$" />
						</p:inputText>
						<p:messages for="descricao" />
					</div>
				</div>

				<div class="ui-grid-col-6">
					<div id="form-group">
						<h:outputLabel for="percapta" value="Per capita" />
						<p:inputText id="percapta" styleClass="campo_alt"
							label="Per capita"
							value="#{ControleItem.itemSelecionado.percapita}"
							converterMessage="Valor inválido! Por favor preencher apenas números!" />
						<p:messages for="percapta" />
					</div>
					<p:outputPanel id="panelGrama">
						<p:outputPanel rendered="#{ControleItem.itemSelecionado.tipo}">
							<div id="form-group">
								<h:outputLabel for="grama" value="Grama-mL" />
								<p:inputText id="grama" styleClass="campo_alt"
									value="#{ControleItem.itemSelecionado.grama}" label="grama"
									converterMessage="Valor inválido! Por favor preencher apenas números!" />
								<p:messages for="grama" />
							</div>
						</p:outputPanel>
					</p:outputPanel>
				</div>

				<div class="botoes_principais">
					<p:commandButton action="#{ControleItem.alterarItem()}"
						value="Salvar" ajax="false" validateClient="false" />
				</div>

				<br />
			</h:form>
		</div>
	</div>
</h:body>
</html>
